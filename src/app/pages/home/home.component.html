<h3>Search for a contact...</h3>

<div class="search">
  <input
    class="searchBar"
    type="text"
    name="name"
    [(ngModel)]="searchData.name"
    (keyup)="validateName()"
    (blur)="validateName()"
    #name="ngModel"
    #nameInput
  />

  <div class="error" *ngIf="errors.name && name.touched">
    {{ errors.name }}
  </div>

  <button class="btn" [disabled]="!nameValid" (click)="submit()">
    Submit
  </button>
</div>
